buildscript {
    ext {
        kotlinVersion = '1.3.0'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}

defaultTasks 'clean', 'build'


    apply from: "$rootDir/dependencies.gradle"
    apply plugin: 'kotlin'

    group = 'org.suggs.fsm'

    repositories {
        clear()
        jcenter()
    }

    dependencies {
        implementation libs.kotlin,
                libs.kotlinReflect,
                libs.slf4j,
                'org.springframework:spring-context:5.1.2.RELEASE'

        testImplementation libs.test.junitApi,
                libs.test.assertj,
                libs.test.mockito,
                'easymock:easymock:1.1'

        testRuntimeOnly libs.test.junitEngine,
                libs.logback
    }


    ext {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    test {
        useJUnitPlatform()
    }

    compileKotlin {
        kotlinOptions {
            freeCompilerArgs = ["-Xjsr305=strict"]
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            freeCompilerArgs = ["-Xjsr305=strict"]
            jvmTarget = "1.8"
        }
    }
