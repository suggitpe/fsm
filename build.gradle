buildscript {
    ext {
        kotlinVersion = '1.3.0'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}

allprojects {

    defaultTasks 'clean', 'build'

}

subprojects {

    apply from: "$rootDir/dependencies.gradle"
    apply plugin: 'kotlin'

    group = 'org.suggs.fsm'

    repositories {
        clear()
        jcenter()
    }

    dependencies {
        compile libs.kotlin,
                libs.slf4j,
                libs.opencsv

        testImplementation libs.test.junitApi,
                libs.test.assertj

        testRuntimeOnly libs.test.junitEngine,
                libs.logback
    }


    ext {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    test {
        useJUnitPlatform()
    }
}
